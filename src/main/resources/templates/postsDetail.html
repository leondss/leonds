<!DOCTYPE html>

<html class="theme-next pisces use-motion" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/headBody"></div>

    <title>Leonds</title>

</head>

<body itemscope itemtype="http://schema.org/WebPage" lang="zh-CN">

<div class="container sidebar-position-left page-post-detail">
    <div class="headband"></div>

    <div th:replace="common/header"></div>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <div id="posts" class="posts-expand">
                        <article class="post post-type-normal" itemscope itemtype="http://schema.org/Article">
                            <div class="post-block">
                                <header class="post-header">
                                    <h1 class="post-title" itemprop="name headline" th:text="${posts.title}"></h1>

                                    <div class="post-meta">
                                        <span class="post-time">
                                          <span class="post-meta-item-icon">
                                            <i class="fa fa-calendar-o"></i>
                                          </span>
                                        <span class="post-meta-item-text">发表于</span>
                                            <time th:text="${posts.publishTime}"></time>
                                        </span>
                                        <span class="post-category">
                                            <span class="post-meta-divider">|</span>
                                            <span class="post-meta-item-icon">
                                                <i class="fa fa-folder-o"></i>
                                            </span>
                                            <span class="post-meta-item-text">分类于</span>
                                            <span itemprop="about" itemscope itemtype="http://schema.org/Thing">
                                                <a th:href="@{'/categories/'+${posts.categoryName}}"
                                                   itemprop="url" rel="index">
                                                    <span itemprop="name" th:text="${posts.categoryName}"></span>
                                                </a>
                                            </span>
                                        </span>
                                        <span class="post-comments-count">
                                            <span class="post-meta-divider">|</span>
                                            <span class="post-meta-item-icon">
                                              <i class="fa fa-comment-o"></i>
                                            </span>
                                            <a href="#comments"
                                               itemprop="discussionUrl">
                                                <span class="post-meta-item-text">评论数 </span>
                                                <span class="post-comments-count disqus-comment-count"
                                                      th:text="${posts.commentsCount}"></span>
                                            </a>
                                        </span>
                                        <span class="leancloud_visitors">
                                            <span class="post-meta-divider">|</span>
                                            <span class="post-meta-item-icon">
                                                <i class="fa fa-eye"></i>
                                            </span>
                                            <span class="post-meta-item-text">阅读次数 </span>
                                            <span class="leancloud-visitors-count" th:text="${posts.viewCount}"></span>
                                        </span>
                                    </div>
                                </header>

                                <div id="postsBody" class="post-body" itemprop="articleBody" th:utext="${posts.contentHtml}">

                                </div>

                                <!--打赏-->
                                <!--<div>
                                    <div style="padding: 10px 0; margin: 20px auto; width: 90%; text-align: center;">
                                        <div>Donate comment here</div>
                                        <button id="rewardButton"
                                                onclick="var qr = document.getElementById('QR'); if (qr.style.display === 'none') {qr.style.display='block';} else {qr.style.display='none'}">
                                            <span>打赏</span>
                                        </button>
                                        <div id="QR" style="display: none;">
                                            <div id="wechat" style="display: inline-block">
                                                <img id="wechat_qr" src="/images/wechatpay.jpg" alt="Leon 微信支付">
                                                <p>微信支付</p>
                                            </div>

                                            <div id="alipay" style="display: inline-block">
                                                <img id="alipay_qr" src="/images/alipay.jpg" alt="Leon 支付宝">
                                                <p>支付宝</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>-->


                                <footer class="post-footer">
                                    <div th:if="${!#strings.isEmpty(posts.tagName)}" class="post-tags">
                                        <a th:each="tag:${posts.tagName.split(',')}" th:href="@{'/tag/'+${tag}}" th:text="${'# ' + tag}" rel="tag"></a>
                                    </div>
                                    <!--上下个-->
                                    <!--<div class="post-nav">
                                        <div class="post-nav-next post-nav-item">

                                        </div>

                                        <span class="post-nav-divider"></span>

                                        <div class="post-nav-prev post-nav-item">

                                            <a href="/2019/03/18/hello-world - 副本/" rel="prev" title="Hello World">
                                                Hello World <i class="fa fa-chevron-right"></i>
                                            </a>

                                        </div>
                                    </div>-->
                                </footer>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="comments-wrap">
                    <div class="ct-meta"><span class="ct-counts">18</span> 条评论</div>
                    <div class="comments-body"></div>
                    <div class="comments-form"></div>
                </div>
            </div>

            <div th:include="common/aside::leftLayout('item')"></div>
        </div>
    </main>

    <div th:replace="common/footer"></div>
</div>

<div th:replace="common/js"></div>

</body>
</html>
