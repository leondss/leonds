<!DOCTYPE html>


<html class="theme-next pisces use-motion" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/headBody"></div>

    <title>Leonds</title>

</head>

<body itemscope itemtype="http://schema.org/WebPage" lang="zh-CN">


<div class="container sidebar-position-left page-post-detail">
    <div class="headband"></div>

    <div th:replace="common/header"></div>

    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <div id="posts" class="posts-expand">
                        <div class="post-block page">
                            <div class="post-body">
                                <div class="category-all-page">
                                    <div class="category-all-title">
                                        目前共计 ${categoryCount} 个分类
                                    </div>
                                    <div class="category-all">
                                        <ul class="category-list">
                                            <li class="category-list-item" th:each="item:${categories}">
                                                <a class="category-list-link"
                                                   th:href="${'/categories/' + item.category}"
                                                   th:text="${item.category}"></a>
                                                <span class="category-list-count" th:text="${item.countPosts}"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="common/aside::leftLayout('index')"></div>
        </div>
    </main>

    <div th:replace="common/footer"></div>

</div>

<div th:replace="common/js"></div>

</body>
</html>
