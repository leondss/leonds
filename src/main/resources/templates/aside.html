<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="leftLayout(type)">
    <div class="sidebar-toggle">
        <div class="sidebar-toggle-line-wrap">
            <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-inner">
            <ul th:if="${type == 'item'}" class="sidebar-nav motion-element">
                <li class="sidebar-nav-toc sidebar-nav-active" data-target="post-toc-wrap">
                    文章目录
                </li>
                <li class="sidebar-nav-overview" data-target="site-overview-wrap">
                    站点概览
                </li>
            </ul>

            <div th:class="${type == 'item'}? 'site-overview-wrap sidebar-panel' : 'site-overview-wrap sidebar-panel sidebar-panel-active'">
                <div class="site-overview">
                    <div class="site-author motion-element" itemprop="author" itemscope
                         itemtype="http://schema.org/Person">
                        <p class="site-author-name" itemprop="name">Leon</p>
                        <p class="site-description motion-element" itemprop="description"></p>
                    </div>


                    <nav class="site-state motion-element">
                        <div class="site-state-item site-state-posts">
                            <a href="/archives/">
                                <span class="site-state-item-count">13</span>
                                <span class="site-state-item-name">日志</span>
                            </a>
                        </div>

                        <div class="site-state-item site-state-categories">
                            <a href="/categories/index.html">
                                <span class="site-state-item-count">1</span>
                                <span class="site-state-item-name">分类</span>
                            </a>
                        </div>


                        <div class="site-state-item site-state-tags">
                            <a href="/tags/index.html">
                                <span class="site-state-item-count">2</span>
                                <span class="site-state-item-name">标签</span>
                            </a>
                        </div>

                    </nav>

                    <div class="links-of-blogroll motion-element links-of-blogroll-block">
                        <div class="links-of-blogroll-title">
                            <i class="fa  fa-fw fa-link"></i>
                            Links
                        </div>
                        <ul class="links-of-blogroll-list">
                            <li class="links-of-blogroll-item">
                                <a href="http://example.com" title="http://example.com" rel="noopener"
                                   target="_blank">Title</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div th:if="${type == 'item'}" class="post-toc-wrap motion-element sidebar-panel sidebar-panel-active">
                <div class="post-toc">
                    <div class="post-toc-content">
                        <ol class="nav">
                            <li class="nav-item nav-level-2">
                                <a class="nav-link" href="#Quick-Start">
                                    <span class="nav-number">1.</span><span class="nav-text">Quick Start</span>
                                </a>
                                <ol class="nav-child">
                                    <li class="nav-item nav-level-3">
                                        <a class="nav-link" href="#Create-a-new-post">
                                            <span class="nav-number">1.1.</span>
                                            <span class="nav-text">Create a new post</span>
                                        </a>
                                    </li>
                                    <li class="nav-item nav-level-3">
                                        <a class="nav-link" href="#Run-server"><span
                                            class="nav-number">1.2.</span> <span
                                            class="nav-text">Run server</span></a></li>
                                    <li class="nav-item nav-level-3"><a class="nav-link"
                                                                        href="#Generate-static-files"><span
                                            class="nav-number">1.3.</span> <span
                                            class="nav-text">Generate static files</span></a>
                                    </li>
                                    <li class="nav-item nav-level-3"><a class="nav-link"
                                                                        href="#Deploy-to-remote-sites"><span
                                            class="nav-number">1.4.</span> <span
                                            class="nav-text">Deploy to remote sites</span></a>
                                    </li>
                                </ol>
                            </li>
                        </ol>
                    </div>


                </div>
            </div>
        </div>
    </aside>
</div>
</body>
</html>
